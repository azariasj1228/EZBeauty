<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Lip Shade Quiz</title>
    <link rel="stylesheet" href="lipgamestyles.css" />

  <body>
    <header>
      <div class="container">
        <h1>Lip Shade Quiz</h1>
      </div>

      <div class="container">
        <div id="quiz-container">
          <h2 id="question">Question</h2>
          <div id="options"></div>

          <h2 id="result-title">Your Perfect Lip Shade:</h2>
          <p id="lip-shade"></p>
          <button onclick="restartQuiz()">Restart Quiz</button>
        </div>
      </div>
    </main>
